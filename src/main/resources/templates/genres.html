<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Films by Kochetkova</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div>
            <a href="/films" class="pages">Фильмы</a>
            <a href="/genres" class="pages"><b>Жанры</b></a>
            <a href="/directors" class="pages">Режиссеры</a>
            <a href="/actors" class="pages"><b>Актеры</b></a>
            <a href="/view" class="pages">Представление</a>
        </div>
        <button class="create"><a th:href="@{/genres/genre_create}">Добавить новый жанр</a></button>
        <div>
            <th:block th:each="genre:${genres_list}">
                <div class="box">
                    <h2><a class="title" th:href="@{'/genres/'+${genre.getIdGenre()}}"
                           th:text="${genre.getNameGenre()}"></a></h2>
                    <p th:text="${genre.getDescGenre()}"></p>
                    <div>
                        <p><b>Фильмы жанра: </b></p>
                        <th:block th:each="film:${genre.getFilms()}">
                            <a th:href="@{'/films/'+${film.getIdFilm()}}"
                               th:text="${film.getNameFilm()}"> </a><br>
                        </th:block>
                    </div>
                    <div>
                        <button><a th:href="@{'/genres/genre_edit/'+${genre.idGenre}}">Редактировать</a></button>
                        <button><a th:href="@{'/genres/genre_delete/'+${genre.idGenre}}">Удалить</a></button>
                    </div>
                </div>
            </th:block>
        </div>
    </body>
</html>
