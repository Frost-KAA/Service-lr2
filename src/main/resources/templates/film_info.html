<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Film by Kochetkova</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
    </head>
    <body>
        <div>
            <a href="/films" class="pages">Фильмы</a>
            <a href="/genres" class="pages">Жанры</a>
            <a href="/directors" class="pages">Режиссеры</a>
            <a href="/actors" class="pages">Актеры</a>
            <a href="/view" class="pages">Представление</a>
        </div>
        <div class="box">
            <h1 th:text="${film.nameFilm}"></h1>
            <h3>
                <b class="score">Оценка: </b>
                <span class="score" th:text="${film.scoreFilm}"></span>
            </h3>
            <p>
                <b>Слоган: </b>
                <span class="desc" th:text="${film.descFilm}"></span>
            </p>
            <p>
                <b>Продолжительность: </b>
                <span th:text="${film.runtimeFilm + ' мин'}"></span>
            </p>
            <p>
                <b>Год выпуска: </b>
                <span th:text="${film.yearFilm + ' г.'}"></span>
            </p>
            <p>
                <b>Режиссер: </b>
                <a th:href="@{'/directors/'+${film.directorFilm.idDirector}}"
                   th:text="${film.directorFilm.nameDirector + ' ' + film.directorFilm.surnameDirector}"></a>
            </p>
            <p>
                <b>Жанры: </b>
                <th:block th:each="genre:${film.genres}">
                    <a th:href="@{'/genres/'+${genre.idGenre}}"
                       th:text="${genre.nameGenre}"> </a>
                </th:block>
            </p>
            <div>
                <button><a th:href="@{'/films/film_edit/'+${film.idFilm}}">Редактировать</a></button>
                <button><a th:href="@{'/films/film_delete/'+${film.idFilm}}">Удалить</a></button>
            </div>
        </div>
    </body>
</html>
