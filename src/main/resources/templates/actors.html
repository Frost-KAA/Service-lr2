<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films by Kochetkova</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
    <a href="/films" class="pages">Фильмы</a>
    <a href="/genres" class="pages">Жанры</a>
    <a href="/directors" class="pages">Режиссеры</a>
    <a href="/actors" class="pages"><b>Актеры</b></a>
    <a href="/view" class="pages">Представление</a>
</div>
<button class="create"><a th:href="@{/actors/actor_create}">Добавить нового актера</a></button>
<div>
    <th:block th:each="actor:${actors_list}">
        <div class="box">
            <h2><a class="title" th:href="@{'/actors/'+${actor.getIdActor()}}"
                   th:text="${actor.getNameActor() + ' ' + actor.getSurnameActor()}"></a></h2>
            <div>
                <p><b>Фильмы актера: </b></p>
                <th:block th:each="film:${actor.getFilms()}">
                    <a th:href="@{'/films/'+${film.getIdFilm()}}"
                       th:text="${film.getNameFilm()}"> </a><br>
                </th:block>
            </div>
            <div>
                <button><a th:href="@{'/actors/actor_edit/'+${actor.idActor}}">Редактировать</a></button>
                <button><a th:href="@{'/actors/actor_delete/'+${actor.idActor}}">Удалить</a></button>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
