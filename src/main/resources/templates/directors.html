<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Films by Kochetkova</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div>
            <a href="/films" class="pages">Фильмы</a>
            <a href="/genres" class="pages">Жанры</a>
            <a href="/directors" class="pages"><b>Режиссеры</b></a>
            <a href="/actors" class="pages">Актеры</a>
            <a href="/view" class="pages">Представление</a>
        </div>
        <button class="create"><a th:href="@{/directors/director_create}">Добавить нового режиссера</a></button>
        <div>
            <th:block th:each="director:${directors_list}">
                <div class="box">
                    <h2><a class="title" th:href="@{'/directors/'+${director.getIdDirector()}}"
                           th:text="${director.getNameDirector() + ' ' + director.getSurnameDirector()}"></a></h2>
                    <div>
                        <p><b>Фильмы режиссера: </b></p>
                        <th:block th:each="film:${director.films}">
                            <a th:href="@{'/films/'+${film.getIdFilm()}}"
                               th:text="${film.getNameFilm()}"> </a><br>
                        </th:block>
                    </div>
                    <div>
                        <button><a th:href="@{'/directors/director_edit/'+${director.idDirector}}">Редактировать</a></button>
                        <button><a th:href="@{'/directors/director_delete/'+${director.idDirector}}">Удалить</a></button>
                    </div>
                </div>
            </th:block>
        </div>
    </body>
</html>
