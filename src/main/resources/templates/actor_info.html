<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film by Kochetkova</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
<div>
    <a href="/films" class="pages">Фильмы</a>
    <a href="/genres" class="pages">Жанры</a>
    <a href="/directors" class="pages">Режиссеры</a>
    <a href="/actors" class="pages"><b>Актеры</b></a>
    <a href="/view" class="pages">Представление</a>
</div>
<div class="box">
    <h1 th:text="${actor.getNameActor() + ' ' + actor.getSurnameActor()}"></h1>
    <p>
        <b>Дата рождения: </b>
        <span th:text="${actor.birthdayActor}"></span>
    </p>
    <div>
        <p><b>Фильмы: </b></p>
        <th:block th:each="film:${actor.getFilms()}">
            <p><a th:href="@{'/films/'+${film.getIdFilm()}}"
                  th:text="${film.getNameFilm()}"></a></p>
        </th:block>
    </div>
    <div>
        <button><a th:href="@{'/actors/actor_edit/'+${actor.idActor}}">Редактировать</a></button>
        <button><a th:href="@{'/actors/actor_delete/'+${actor.idActor}}">Удалить</a></button>
    </div>
</div>
</body>
</html>
