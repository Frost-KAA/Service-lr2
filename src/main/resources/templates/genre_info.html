<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Film by Kochetkova</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
    </head>
    <body>
        <div>
            <a href="/films" class="pages">Фильмы</a>
            <a href="/genres" class="pages"><b>Жанры</b></a>
            <a href="/directors" class="pages">Режиссеры</a>
            <a href="/actors" class="pages">Актеры</a>
            <a href="/view" class="pages">Представление</a>
        </div>
        <div class="box">
            <h1 th:text="${genre.getNameGenre()}"></h1>
            <p>
                <b>Описание: </b>
                <span th:text="${genre.getDescGenre}"></span>
            </p>
            <div>
                <p><b>Фильмы: </b></p>
                <th:block th:each="film:${genre.getFilms()}">
                    <p><a th:href="@{'/films/'+${film.getIdFilm()}}"
                          th:text="${film.getNameFilm()}"></a></p>
                </th:block>
            </div>
            <div>
                <button><a th:href="@{'/genres/genre_edit/'+${genre.idGenre}}">Редактировать</a></button>
                <button><a th:href="@{'/genres/genre_delete/'+${genre.idGenre}}">Удалить</a></button>
            </div>
        </div>
    </body>
</html>
